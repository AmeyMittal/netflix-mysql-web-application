<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen">

    <!-- Navbar -->
    <nav class="flex justify-between items-center px-10 py-6 border-b border-gray-800">
        <a href="browse.html" class="text-red-600 text-3xl font-bold uppercase tracking-tighter">NEWS</a>
        <a href="browse.html" class="text-gray-400 hover:text-white">Back to Browse</a>
    </nav>

    <div class="max-w-4xl mx-auto py-10 px-4">
        <div class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold">Watch History</h1>
            <button id="clearAllBtn"
                class="bg-white text-black px-4 py-2 text-sm font-bold rounded hover:bg-gray-200 transition">
                Clear All History
            </button>
        </div>

        <div id="loading" class="text-center text-gray-400">Loading history...</div>
        <div id="emptyState" class="hidden text-center text-gray-500 py-10">You haven't watched anything yet.</div>

        <!-- History List -->
        <div id="historyList" class="space-y-4">
            <!-- Items injected here -->
        </div>
    </div>

    <script>
        // 1. Security
        const checkAuth = () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.accountId) {
                window.location.replace('index.html');
            }
            return user;
        };

        let user = checkAuth();

        window.addEventListener('pageshow', (event) => {
            if (event.persisted || !localStorage.getItem('user')) {
                checkAuth();
            }
        });

        const accountId = user.accountId;

        // 1. Fetch History
        async function loadHistory() {
            try {
                const res = await fetch(`/api/history/${accountId}`);
                const data = await res.json();

                document.getElementById('loading').classList.add('hidden');
                const list = document.getElementById('historyList');
                list.innerHTML = '';

                if (data.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }

                data.forEach(item => {
                    const row = document.createElement('div');
                    row.className = 'flex justify-between items-center bg-zinc-900 p-4 rounded border border-zinc-800 hover:border-zinc-600 transition';
                    row.innerHTML = `
                        <div>
                            <p class="text-lg font-bold text-white">${item.series_name}</p>
                            <p class="text-sm text-gray-400">S1:E${item.episode_number} - "${item.episode_title}"</p>
                            <p class="text-xs text-gray-500 mt-1">${new Date(item.view_timestamp).toLocaleDateString()}</p>
                        </div>
                        <button onclick="deleteItem(${item.view_id})" class="text-gray-500 hover:text-red-600 p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    list.appendChild(row);
                });

            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerText = "Failed to load history.";
            }
        }
        loadHistory();

        // 2. Delete Single Item
        window.deleteItem = async (id) => {
            if (!confirm("Remove this from history?")) return;
            await fetch(`/api/history/item/${id}`, { method: 'DELETE' });
            loadHistory();
        };

        // 3. Clear All
        document.getElementById('clearAllBtn').addEventListener('click', async () => {
            if (!confirm("Are you sure you want to clear your ENTIRE viewing history? This cannot be undone.")) return;

            const res = await fetch(`/api/history/all/${accountId}`, { method: 'DELETE' });
            if (res.ok) {
                alert("History Cleared.");
                loadHistory();
            } else {
                alert("Failed to clear history.");
            }
        });
    </script>
</body>

</html>
