<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Admin - Manage Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-black border-r border-gray-800 flex flex-col flex-shrink-0">
        <div class="p-6">
            <h1 class="text-red-600 text-3xl font-bold uppercase">NEWS Admin</h1>
        </div>
        <nav class="flex-grow px-4 space-y-2">
            <a href="admin_dashboard.html"
                class="block py-3 px-4 rounded hover:bg-gray-800 text-gray-400 hover:text-white transition">
                ðŸ“Š Dashboard
            </a>
            <a href="manage_content.html" class="block py-3 px-4 rounded bg-gray-800 text-white font-bold transition">
                ðŸŽ¬ Web Series & Episodes
            </a>
            <a href="manage_contracts.html"
                class="block py-3 px-4 rounded hover:bg-gray-800 text-gray-400 hover:text-white transition">
                ðŸ“œ Contracts & Producers
            </a>
            <a href="manage_users.html"
                class="block py-3 px-4 rounded hover:bg-gray-800 text-gray-400 hover:text-white transition mt-8 border-t border-gray-800">
                ðŸ‘¥ Manage Viewers
            </a>
        </nav>
        <div class="p-4 border-t border-gray-800">
            <button id="logoutBtn" class="w-full text-left py-2 px-4 hover:text-red-500 text-sm">Sign Out</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-10 overflow-auto flex space-x-8">

        <!-- Left Column: Web Series List & Form -->
        <div class="w-1/2 flex flex-col space-y-6">

            <!-- Series List -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg flex-grow flex flex-col">
                <header class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Web Series</h2>
                    <button onclick="toggleForm()"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded text-sm font-bold">
                        + New Full Series
                    </button>
                </header>
                <div class="overflow-y-auto max-h-[400px]">
                    <table class="w-full text-left text-gray-400">
                        <thead class="text-gray-200 border-b border-gray-700 bg-gray-900 sticky top-0">
                            <tr>
                                <th class="p-3">Title</th>
                                <th class="p-3">Info</th>
                                <th class="p-3">Action</th>
                            </tr>
                        </thead>
                        <tbody id="seriesTableBody" class="divide-y divide-gray-700 text-sm">
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- "Super Create" Form (Hidden by default) -->
            <div id="addSeriesForm" class="hidden bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                <h3 class="text-xl font-bold mb-4 text-blue-400">Create New Series (Full)</h3>
                <form id="seriesForm" class="space-y-4">
                    <!-- Basics -->
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="seriesName" placeholder="Series Name" required
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600 placeholder-gray-400">
                        <input type="date" id="releaseDate" required
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-gray-400">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <select id="prodHouseId" class="p-2 rounded bg-gray-700 border border-gray-600">
                            <option value="">Select Production House</option>
                            <!-- Injected -->
                        </select>
                        <select id="origLangId" class="p-2 rounded bg-gray-700 border border-gray-600">
                            <option value="">Original Language</option>
                            <!-- Injected -->
                        </select>
                    </div>

                    <!-- Contract -->
                    <div class="bg-gray-700 p-3 rounded">
                        <h4 class="text-sm font-bold text-green-400 mb-2">Initial Contract</h4>
                        <div class="flex space-x-2">
                            <input type="date" id="contractDate" required
                                class="w-1/2 p-2 rounded bg-gray-600 border border-gray-500">
                            <input type="number" id="chargePerEp" placeholder="Cost per Ep ($)" required
                                class="w-1/2 p-2 rounded bg-gray-600 border border-gray-500">
                        </div>
                    </div>

                    <!-- Multi-Selects -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs text-gray-400 block mb-1">Genres (Hold Cmd/Ctrl)</label>
                            <select id="genreIds" multiple
                                class="w-full p-2 rounded bg-gray-700 border border-gray-600 h-24 text-xs">
                                <!-- Injected -->
                            </select>
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 block mb-1">Release Countries</label>
                            <select id="countryIds" multiple
                                class="w-full p-2 rounded bg-gray-700 border border-gray-600 h-24 text-xs">
                                <!-- Injected -->
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="toggleForm()"
                            class="px-4 py-2 text-gray-400 hover:text-white">Cancel</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded font-bold">Create
                            All</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column: Episodes -->
        <div class="w-1/2 bg-gray-800 rounded-lg p-6 shadow-lg flex flex-col">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Episodes</h2>
                <span id="selectedSeriesTitle" class="text-gray-400 text-sm italic">Select a series</span>
            </header>

            <!-- Add Episode Form -->
            <div id="addEpisodeFormPanel" class="hidden mb-6 bg-gray-700 p-4 rounded">
                <h3 class="text-sm font-bold mb-2 text-blue-400">Add Episode</h3>
                <form id="episodeForm" class="space-y-3">
                    <input type="hidden" id="epWebseriesId">
                    <div class="flex space-x-2">
                        <input type="number" id="epNum" placeholder="#" required
                            class="w-1/4 p-2 rounded bg-gray-600 border border-gray-500 text-white">
                        <input type="text" id="epTitle" placeholder="Episode Title" required
                            class="w-3/4 p-2 rounded bg-gray-600 border border-gray-500 text-white">
                    </div>
                    <input type="number" id="epDuration" placeholder="Duration (min)" required
                        class="w-full p-2 rounded bg-gray-600 border border-gray-500 text-white">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-500 py-2 rounded font-bold">Add
                        Episode</button>
                </form>
            </div>

            <!-- Episodes List -->
            <div id="episodesList" class="overflow-y-auto flex-grow space-y-2">
                <!-- Episodes injected via JS -->
                <div class="text-center text-gray-500 mt-10">No series selected</div>
            </div>
        </div>

    </main>

    <!-- Toast Notification -->
    <div id="dbToast"
        class="fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded shadow-lg transform translate-y-20 opacity-0 transition duration-500 z-50 pointer-events-none">
        CRUD operation performed on the database
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Toast Helper
        function showAdminToast(msg) {
            const toast = document.getElementById('dbToast');
            if (msg) toast.innerText = msg; // Optional custom text
            toast.innerText = "CRUD operation performed on the database"; // Enforce user request
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        // Toggle Form
        function toggleForm() {
            document.getElementById('addSeriesForm').classList.toggle('hidden');
        }

        // 1. Load Reference Data (Genres, Languages, Countries, ProdHouses)
        async function loadRefData() {
            // Prod Houses
            const phRes = await fetch(`${API_BASE}/production-houses`);
            const phList = await phRes.json();
            const phSelect = document.getElementById('prodHouseId');
            phList.forEach(p => phSelect.innerHTML += `<option value="${p.production_house_id}">${p.ph_name}</option>`);

            // Languages
            const langRes = await fetch(`${API_BASE}/languages`);
            const langList = await langRes.json();
            const langSelect = document.getElementById('origLangId');
            langList.forEach(l => langSelect.innerHTML += `<option value="${l.language_id}">${l.language_name}</option>`);

            // Genres
            const genreRes = await fetch(`${API_BASE}/genres`);
            const genreList = await genreRes.json();
            const genreSelect = document.getElementById('genreIds');
            genreList.forEach(g => genreSelect.innerHTML += `<option value="${g.genre_id}">${g.genre_name}</option>`);

            // Countries
            const countryRes = await fetch(`${API_BASE}/countries`);
            const countryList = await countryRes.json();
            const countrySelect = document.getElementById('countryIds');
            countryList.forEach(c => countrySelect.innerHTML += `<option value="${c.country_id}">${c.country_name}</option>`);
        }

        // 2. Load Series
        async function loadSeries() {
            const res = await fetch(`${API_BASE}/series`);
            const seriesList = await res.json();

            const tbody = document.getElementById('seriesTableBody');
            tbody.innerHTML = '';

            seriesList.forEach(s => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-700 cursor-pointer transition';
                tr.innerHTML = `
                    <td class="p-3 font-medium text-white">${s.series_name}</td>
                    <td class="p-3 text-xs text-gray-400">
                        ${s.ph_name} â€¢ ${new Date(s.release_date).getFullYear()}
                    </td>
                    <td class="p-3">
                        <button onclick="deleteSeries(${s.webseries_id}, event)" class="text-red-500 hover:text-red-400 text-xs font-bold">DEL</button>
                    </td>
                `;
                tr.onclick = () => selectSeries(s.webseries_id, s.series_name);
                tbody.appendChild(tr);
            });
        }

        // 3. Submit Super Form
        document.getElementById('seriesForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect Multi-Select Values
            const getSelectValues = (select) => Array.from(select.selectedOptions).map(opt => opt.value);

            const data = {
                production_house_id: document.getElementById('prodHouseId').value,
                series_name: document.getElementById('seriesName').value,
                original_language_id: document.getElementById('origLangId').value,
                release_date: document.getElementById('releaseDate').value,
                contract_date: document.getElementById('contractDate').value,
                charge_per_episode: document.getElementById('chargePerEp').value,
                genre_ids: getSelectValues(document.getElementById('genreIds')),
                release_country_ids: getSelectValues(document.getElementById('countryIds')),
                dubbing_language_ids: [] // Optional enhancement
            };

            const res = await fetch(`${API_BASE}/series/full`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                showAdminToast(); // <-- CRUD Toast
                document.getElementById('seriesForm').reset();
                toggleForm();
                loadSeries();
            } else {
                alert('Error creating series');
            }
        });

        // 4. Load Episodes (Existing Logic)
        async function selectSeries(seriesId, seriesName) {
            document.getElementById('selectedSeriesTitle').innerText = seriesName;
            document.getElementById('addEpisodeFormPanel').classList.remove('hidden');
            document.getElementById('epWebseriesId').value = seriesId;

            const res = await fetch(`${API_BASE}/series/${seriesId}/episodes`);
            const episodes = await res.json();
            const list = document.getElementById('episodesList');
            list.innerHTML = '';

            if (episodes.length === 0) list.innerHTML = '<div class="text-gray-500 text-center text-sm py-4">No episodes found.</div>';

            episodes.forEach(ep => {
                const item = document.createElement('div');
                item.className = 'bg-gray-900 p-2 rounded flex justify-between items-center border border-gray-700';
                item.innerHTML = `
                   <div class="flex items-center space-x-2">
                        <span class="font-bold text-red-500 text-xs">Ep ${ep.episode_number}</span>
                        <span class="text-gray-300 text-sm">${ep.episode_title}</span>
                   </div>
                   <span class="text-xs text-gray-500">${ep.duration_min}m</span>
                `;
                list.appendChild(item);
            });
        }

        // 5. Create Episode (Existing Logic)
        document.getElementById('episodeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const webseriesId = document.getElementById('epWebseriesId').value;
            const data = {
                webseries_id: webseriesId,
                episode_number: document.getElementById('epNum').value,
                episode_title: document.getElementById('epTitle').value,
                duration_min: document.getElementById('epDuration').value
            };
            await fetch(`${API_BASE}/episodes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            showAdminToast(); // <-- CRUD Toast
            document.getElementById('epNum').value = '';
            document.getElementById('epTitle').value = '';
            document.getElementById('epDuration').value = '';
            selectSeries(webseriesId, document.getElementById('selectedSeriesTitle').innerText);
        });

        // 6. Delete Series (Existing Logic)
        async function deleteSeries(id, event) {
            event.stopPropagation();
            if (!confirm('Are you sure? This will delete all episodes too.')) return;
            await fetch(`${API_BASE}/series/${id}`, { method: 'DELETE' });
            showAdminToast(); // <-- CRUD Toast
            loadSeries();
        }

        // Auth Logic
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        // Init
        loadRefData();
        loadSeries();
    </script>
</body>

</html>
