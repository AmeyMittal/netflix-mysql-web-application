<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Admin - Contracts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-black border-r border-gray-800 flex flex-col flex-shrink-0">
        <div class="p-6">
            <h1 class="text-red-600 text-3xl font-bold uppercase">NEWS Admin</h1>
        </div>
        <nav class="flex-grow px-4 space-y-2">
            <a href="admin.html"
                class="block py-3 px-4 rounded hover:bg-gray-800 text-gray-400 hover:text-white transition">
                ðŸ“Š Dashboard
            </a>
            <a href="manage_content.html"
                class="block py-3 px-4 rounded hover:bg-gray-800 text-gray-400 hover:text-white transition">
                ðŸŽ¬ Web Series & Episodes
            </a>
            <a href="manage_contracts.html" class="block py-3 px-4 rounded bg-gray-800 text-white font-bold transition">
                ðŸ“œ Contracts & Producers
            </a>
            <a href="dashboard.html"
                class="block py-3 px-4 rounded hover:bg-gray-800 text-gray-400 hover:text-white transition mt-8 border-t border-gray-800">
                ðŸ“º Viewer View
            </a>
        </nav>
        <div class="p-4 border-t border-gray-800">
            <button id="logoutBtn" class="w-full text-left py-2 px-4 hover:text-red-500 text-sm">Sign Out</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-10 overflow-auto flex space-x-8">

        <!-- Contracts Table -->
        <div class="w-2/3 bg-gray-800 rounded-lg p-6 shadow-lg flex flex-col">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Contract History</h2>
                <div class="text-sm text-gray-400">Showing all historical records</div>
            </header>

            <div class="overflow-y-auto flex-grow">
                <table class="w-full text-left text-gray-400">
                    <thead class="text-gray-200 border-b border-gray-700 bg-gray-900">
                        <tr>
                            <th class="p-3">Series</th>
                            <th class="p-3">Production House</th>
                            <th class="p-3">Date</th>
                            <th class="p-3">Rate/Ep</th>
                            <th class="p-3">Action</th>
                        </tr>
                    </thead>
                    <tbody id="contractsTableBody" class="divide-y divide-gray-700">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Prod Houses List -->
        <div class="w-1/3 bg-gray-800 rounded-lg p-6 shadow-lg flex flex-col">
            <header class="mb-6">
                <h2 class="text-2xl font-bold">Production Houses</h2>
            </header>
            <ul id="phList" class="space-y-2 overflow-y-auto">
                <!-- List items via JS -->
            </ul>
        </div>

    </main>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // 1. Load Contracts
        async function loadContracts() {
            const res = await fetch(`${API_BASE}/contracts`);
            const contracts = await res.json();

            const tbody = document.getElementById('contractsTableBody');
            tbody.innerHTML = '';

            contracts.forEach(c => {
                const date = new Date(c.contract_date).toLocaleDateString();
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-3 font-medium text-white">${c.series_name}</td>
                    <td class="p-3 text-xs">${c.ph_name}</td>
                    <td class="p-3 text-xs">${date}</td>
                    <td class="p-3 text-green-400">$${c.charge_per_episode}</td>
                    <td class="p-3">
                        <button onclick="renewContract(${c.webseries_id}, ${c.charge_per_episode})" 
                                class="bg-blue-600 hover:bg-blue-500 text-white px-2 py-1 rounded text-xs">
                            Renew
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 2. Load Production Houses
        async function loadPH() {
            const res = await fetch(`${API_BASE}/production-houses`);
            const houses = await res.json();
            const ul = document.getElementById('phList');

            houses.forEach(ph => {
                const li = document.createElement('li');
                li.className = 'p-3 bg-gray-900 rounded text-sm text-gray-300';
                li.innerText = `${ph.ph_name} (${ph.ph_city})`;
                ul.appendChild(li);
            });
        }

        // 3. Renew Action
        async function renewContract(seriesId, currentRate) {
            if (!confirm(`Renew contract for Series ID ${seriesId}? Rate will increase by 5%.`)) return;

            try {
                const res = await fetch(`${API_BASE}/contracts/renew`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ webseries_id: seriesId, old_charge: currentRate })
                });
                const data = await res.json();
                alert(data.message);
                loadContracts(); // Refresh
            } catch (err) {
                alert('Error renewing contract');
            }
        }

        // Auth Logic
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        loadContracts();
        loadPH();
    </script>
</body>

</html>
